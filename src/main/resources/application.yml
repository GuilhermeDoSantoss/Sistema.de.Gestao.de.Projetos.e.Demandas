spring:
  datasource:
    url: jdbc:h2:mem:desafio_db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    open-in-view: false

jwt:
  secret: mySuperSecretKeyForDesafioTecnico1234567890!
  expiration-ms: 86400000

app:
  security:
    username: admin
    password: 123456

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

logging:
  level:
    com.desafio_tecnico.desafio: DEBUG
    org.springframework.security: INFO